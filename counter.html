<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="counter.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <title>Counter app</title>
</head>
<body>
    <div class="wrapper" data-aos="fade-right">
        <h1 id="header">Counter App</h1>
        <div class="counter">
            <h1 id="num">0</h1>
            <button type="button" value="Increment" onclick="add()">Increment</button>
            <button type="button" value="Decrement" id="decree" onclick="sub()">Decrement</button>
            <button type="button" value="Decrement" id="reset" onclick="reset()">Reset</button>
            <button type="button" value="Decrement" id="save" onclick="save()">Save</button>
        </div>
    </div>
    <script src="counter.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
